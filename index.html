<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>3 Column Card | FEM</title>
    <meta name="description" content="A 3 column card to showcase vehicles." />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/images/site.webmanifest" />

    <!-- Open Graph Protocol -->

    <meta property="og:title" content="3 Column Card" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://horoserp.github.io/column-card" />
    <!-- Change og:image and screenshots (manifest) -->
    <meta
      property="og:image"
      content="https://horoserp.github.io/column-card/assets/images/desktop-design.jpg"
    />

    <meta
      property="og:description"
      content="A 3 column card to showcase vehicles."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Robert's Sites" />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <!-- Add your main content here -->
      <section>
        <article>
          <h1>Heading</h1>
          <p>Content</p>
        </article>
      </section>
    </main>
  </body>
</html>
